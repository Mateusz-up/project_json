<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Products list"/>
    <meta name="keywords" content="pictures,money,dolar" />
    <title>Product List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="text-center">
             <div id="element" class="row justify-content-center">
            </div>
        </div>
    </div>
 
<script>
    fetch('data.json')
        .then(function (response) {
            return response.json();
            })
        .then(function (data) {
            appendData(data);
            })
        .catch(function (err) {
            console.log('error: ' + err);
            });

    function appendData(data) {
        var apt = document.getElementById("element");
           
        for (var i = 0; i < data.length; i++) {
            var div = document.createElement("div");
           
            div.innerHTML = '<div class="col">'+'<div id="wrapper">' + '<img  src="' +data[i].img+'">'+'<span>'+ '<input id="button" type="button" onclick="showlog(\'' + data[i].desc + '\')" value="Add to Cart">'+'</span>'+'</div>'+'<div class="text-center clearfix">'+'<span class="float-left" id="desc"> ' +data[i].desc+'</span>'+'<span class="float-right" id="price"> ' +data[i].price+'</span>'+'</div>'+'</div>';
            apt.appendChild(div);
            }
                       
        }

    function showlog(b){
        console.log(b);
    }
</script>

</body>
</html>
